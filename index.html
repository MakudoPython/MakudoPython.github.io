    body{

    .box{
      max-width:700px;

      border-radius:12px;
      overflow:hidden;
      background:#fff;
      transition:transform .12s ease, box-shadow .12s ease;
    }

    .article-card:hover{
      transform:translateY(-2px);
      box-shadow:0 10px 24px rgba(0,0,0,0.12);
    }

    .article-thumb{
      width:100%;
      max-width:320px;
      display:block;
    }

    .article-body{
      padding:12px 14px 14px;
    }

    .article-title{
      margin:0;
      font-size:16px;
      font-weight:700;
    }

    .article-meta{
      margin:6px 0 0;
      font-size:13px;
      color:#666;
    }
  </style>
</head>
